<div class="row justify-content-center">
  <div class="col-md-4">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input
            type="Name"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            formControlName="email"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
          formControlName="address"
        />
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            formControlName="city"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" formControlName="state">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            formControlName="zip"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck"
            formControlName="agree"
          />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary me-2"> {{ editEmployeeId ? 'Update': 'Create'}} Employee</button> 
      <button type="button" class="btn btn-primary" (click)="onReset()">
        Reset
      </button>
    </form>
  </div>
</div>
